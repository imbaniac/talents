specVersion: 0.0.5
description: Subgraph for getting all Candidates
features:
  - ipfsOnEthereumContracts
  - nonDeterministicIpfs
  - fullTextSearch
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Candidate
    network: {{network}}
    source:
      abi: Candidate
      address: "{{Candidate.address}}"
      startBlock: {{Candidate.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Profile
      abis:
        - name: Candidate
          file: ./abis/{{network}}_Candidate.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleProfileMint
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: Proposal
    network: {{network}}
    source:
      abi: Proposal
      address: "{{Proposal.address}}"
      startBlock: {{Proposal.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Proposal
      abis:
        - name: Proposal
          file: ./abis/{{network}}_Proposal.json
        - name: Candidate
          file: ./abis/{{network}}_Candidate.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleProposalMint
        - event: Response(indexed uint256,indexed uint8)
          handler: handleProposalResponse
      file: ./src/mapping.ts
