specVersion: 0.0.4
description: Subgraph for getting all Candidates
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Candidate
    network: localhost
    source:
      abi: Candidate
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Profile
      abis:
        - name: Candidate
          file: ./abis/localhost_Candidate.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
