specVersion: 0.0.4
description: Subgraph for getting all Candidates
features:
  - ipfsOnEthereumContracts
  - nonDeterministicIpfs
  - fullTextSearch
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Candidate
    network: localhost
    source:
      abi: Candidate
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Profile
      abis:
        - name: Candidate
          file: ./abis/localhost_Candidate.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleProfileMint
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Proposal
    network: localhost
    source:
      abi: Proposal
      address: "0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Proposal
      abis:
        - name: Proposal
          file: ./abis/localhost_Proposal.json
        - name: Candidate
          file: ./abis/localhost_Candidate.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleProposalMint
        - event: Response(indexed uint256,indexed uint8)
          handler: handleProposalResponse
      file: ./src/mapping.ts
